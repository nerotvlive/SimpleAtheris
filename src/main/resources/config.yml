config:
  general:
    chat:
      enable: true
      normal:
        format: '§7%character%§8: §f%message%'
        range: 30.0
      global:
        format: '§7[g] %player%§8: §f%message%'
        perWorld: false
      shout:
        format: '§7[!] %character%§8: §f%message%'
        range: 100.0
      whisper:
        format: '§7[w] %character%§8: §f%message%'
        range: 10.0
  system:
    general:
      language: plugins/atheris/lang/de.yml
      maintenance:
        enable: true
      stop:
        countdown: 25
      restart:
        countdown: 25
        automatic: 04:30
      commandFeedback:
        enable: true
        normal:
          sound: ENTITY_CHICKEN_EGG
          volume: 100
          pitch: 100
        error:
          sound: BLOCK_ANVIL_BREAK
          volume: 100
          pitch: 100
    
    # SAVER SETTINGS (ATTENTION):
    # You can configure how and whether the plugin's data should be saved across sessions.
    # ATTENTION: If the storage mode is changed to a different mode, the existing data will NOT be migrated.
    #
    # useYamlStorage: If set to true, all data will be saved into a yaml configuration file. (NOT RECOMMENDED) 
    #                 If set to false, all data will be saved in a MySQL/MariaDB or SQLite database. (RECOMMENDED)
    #                 YAML file path: plugins/atheris/saver.yml
    #                 SQLite file path: plugins/atheris/saver.db
    #
    # MariaDB: You can use a MariaDB/MySQL database to store the data if you have access to a server.
    #          If enabled the data will no longer be stored in the plugin folder, but on the database server.
    #          This only works if useYamlStorage is set to false.
    #
    #          enable: Toggles the activation state of the MariaDB/MySQL connection
    #          host: The hostname (domain or ip) of the database server. (Example: localhost or 127.0.0.1)
    #          port: The port of the database server. (Default: 3306)
    #          username: Your MariaDB/MySQL users name.
    #          password: Your MariaDB/MySQL users password.
    #          database: The name of the MariaDB/MySQL database that your user has access to.
    saver:
      useYamlStorage: false
      mariadb:
        enable: false
        host: 127.0.0.1
        port: 3306
        username: mariadb-user
        password: mariadb-user-password
        database: mariadb-database
